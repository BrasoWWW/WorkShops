<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ProgressBar</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 400px;
      background: rgb(126, 209, 50);
      margin: 0 auto;
    }
  .barHolder {
      width: 70%;
      height: 30px;
      background-color: black;
      margin-left: 40px;
    }
    #myBar {
      width: 1%;
      height: 30px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="barHolder">
      <div id="myBar"></div>
    </div>
  </div>
  <script type="text/javascript">
  window.onload = function () {
    move()
  }
   function move(){
     var bar = document.getElementById('myBar');
     var width = 1;
     var interval = setInterval(animation, 15);
     function animation() {
       if(width >= 100){
         clearInterval(interval);
       }else{
         width++;
         bar.style.width = width + "%";
       }
     }
   }

  </script>
</body>
</html>
